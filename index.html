<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Bungee&family=Plus+Jakarta+Sans:wght@200..800&display=swap"
            rel="stylesheet"
        />
        <title>Tweetle</title>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
        <div id="user-details">Loading...</div>

        <script>
          // Initialize Telegram WebApp
          Telegram.WebApp.ready();
      
          // Retrieve Telegram user info
          const userData = Telegram.WebApp.initDataUnsafe;
      
          // Extract the Telegram ID
          const telegramId = userData.user?.id;


      
          if (telegramId) {
            // save item to localstorage
            localStorage.setItem('tg_id', telegramId);
            console.log('saved')
            
          } else {
            document.getElementById('user-details').innerText = 'Telegram ID not found.';
          }
        </script>
    </body>
</html>
